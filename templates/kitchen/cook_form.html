{% extends "layouts/base_sections.html" %}

{% block content %}

<section class="vh-lg-100 mt-5 mt-lg-0 bg-soft d-flex align-items-center">
  <div class="container">
    <div class="row form-bg-image">
      <div class="col-12 d-flex align-items-center">
        <div class="signin-inner my-3 my-lg-0 bg-white shadow border-0 rounded p-4 p-lg-5 w-100 fmxw-500 ms-0 text-start">
          <h1 class="mt-7">{{ object|yesno:"Update,Create" }} cook</h1>
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
